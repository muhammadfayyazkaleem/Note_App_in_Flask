{% extends 'base.html' %}
{% block title %}
    Login
{% endblock title %}
{% block content %}

<form action="" method="post">
    <div class="container mt-4 col-6">
        <h3 align="center" class="mb-2"> Login </h3>

        <div class="form-group mt-2">
            <label for="email"> Email Address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter a email">
        </div>
    
        <div class="form-group mt-2">
            <label for="password"> Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter a password">
        </div>

        <br>
        <button type="submit" class="btn btn-primary"> Login </button>
    </div>
</form>         
{% endblock content %}
