{% extends 'base.html' %}
{% block title %}
    signUp
{% endblock title %}
{% block content %}
   <form action="" method="post">
        <div class="container mt-4 col-6">
            <h3 align="center" class="mb-2"> Sign Up</h3>
    
            <div class="form-group mt-2">
                <label for="email"> Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter a email">
            </div>
        
            <div class="form-group mt-2">
                <label for="firstname"> First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter your name">
            </div>
        
            <div class="form-group mt-2">
                <label for="password1"> Password</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter a password">
            </div>
        
            <div class="form-group mt-2">
                <label for="password2"> Password(confirm)</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="confirm password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary"> submit</button>
        </div>
   </form> 

{% endblock content %}
