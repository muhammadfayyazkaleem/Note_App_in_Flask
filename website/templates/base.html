<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>{% block title %}home{% endblock title %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a href="/login" class="nav-item nav-link" id="login"> Login</a>
                <a href="/" class="nav-item nav-link" id="home"> Home</a>
                <a href="/logout" class="nav-item nav-link" id="logout"> Logout</a>
                <a href="/signup" class="nav-item nav-link" id="sign_up"> Sign Up</a>
            </div>
        </div>
    </nav>
    {% with msgs = get_flashed_messages(with_categories='true')%}
        {% if msgs %}
            {% for category,msg in msgs%}
                {% if  categoty=="error" %}
    
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                       {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        </button>
                    </div>
                
                    
                {% else %}
               
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endfor %}     
        {% endif %}
    {% endwith %}
    <div class="container">
        {% block content %}
            
        {% endblock content %}

    


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
